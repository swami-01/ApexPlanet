<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Styling and JavaScript</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Interactive & Responsive Site</h1>
  </header>

  <main>
    <!-- Section 1: Responsive Content -->
    <section class="responsive-section">
      <h2>Responsive Design Section</h2>
      <p>This section adapts to different screen sizes. Resize your browser to see the effect!</p>
    </section>

    <!-- Section 2: Image Carousel -->
    <section class="carousel-section">
      <h2>Image Carousel</h2>
      <div class="carousel">
        <img id="carousel-img" src="https://picsum.photos/500/300?random=1" alt="carousel image" />
        <div>
          <button onclick="prevImage()">⏮️ Prev</button>
          <button onclick="nextImage()">Next ⏭️</button>
        </div>
      </div>
    </section>

    <!-- Section 3: API Data -->
    <section class="api-section">
      <h2>Random Joke Generator</h2>
      <button onclick="getJoke()">Get a Joke</button>
      <p id="joke"></p>
    </section>
  </main>

  <footer>
    <p>Made with HTML, CSS, JavaScript</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
